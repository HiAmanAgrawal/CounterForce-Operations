<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CounterForce Operations</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <!-- Div for Timer -->
    <div id="countdown">3</div>
    <!-- Background Video -->
    <video autoplay muted loop id="backgroundVideo">
        <source src="./assets/background.mp4" type="video/mp4">
      </video>
    <!-- Upper score tab -->
    <div id="scoreTab" >
        <div id="life">Life: 5 left</div>
        <div id="target">Target: 12</div>
        <div id="ammo">Ammoe Left: </div>
    </div>
    <!-- Position of div from where terrorist is appearing -->
    <div id="position">
        <div class="place" id="place1"></div>
        <div class="place" id="place2"></div>
        <div class="place" id="place3"></div>
        <div class="place" id="place4"></div>
        <div class="place" id="place5"></div>
        <div class="place" id="place6"></div>
    </div>
    <!-- Gun -->
    <div id="gun">
    </div>
    <script src="game.js"></script>
</body>
</html>
